                "overcome": "&#8226;이별 후 슬픔의 에너지를 생산에너지로 쏟아내어 학생이면 성적이 오르거나 직장인이면 좋은 성과를 낼 수 있는 유형 <br>&#8226;생각을 하지 않기 위해 바삐 이것저것 하면서 보내는 편<Br>&#8226;너무 자기 자신을 몰아붙이기보단 한 템포 쉬어가는 시간을 가지시길"
            },
        }

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function () {
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            $("#" + type).val(parseInt(preValue) + 1);
            next();
        });
        $("#B").click(function () {
            next();
        });

        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I": mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N": mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F": mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P": mbti += "J";
                alert(mbti);
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#mbti").html(result[mbti]["mbti"]);
                $("#explain").html(result[mbti]["explain"]);
                $("#reaction").html(result[mbti]["reaction"]);
                $("#overcome").html(result[mbti]["overcome"]);
                $("#good").html(result[mbti]["good"]);
                $("#goodEx").html(result[mbti]["goodEx"]);
                $("#bad").html(result[mbti]["bad"]);
                $("#badEx").html(result[mbti]["badEx"]);
                $("#good-img").attr("src", result[mbti]["good-img"]);
                $("#bad-img").attr("src", result[mbti]["bad-img"]);

            } else {
                $(".progress-bar").attr('style', 'width: calc(100/12*' + num + '%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
